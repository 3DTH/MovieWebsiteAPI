<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Solid background -->
  <rect width="800" height="600" fill="#111827" />
  
  <!-- Phone frame with shadow -->
  <rect x="248" y="20" width="304" height="560" rx="22" fill="#000" opacity="0.5" />
  <rect x="250" y="22" width="300" height="556" rx="20" fill="#333" />
  <rect x="260" y="32" width="280" height="536" rx="12" fill="#111" />
  
  <!-- App UI -->
  <rect x="260" y="32" width="280" height="60" fill="#1a1a1a" />
  <text x="280" y="72" font-family="Arial, sans-serif" font-size="24" fill="#e50914" font-weight="bold">3DFlix</text>
  
  <!-- Navigation -->
  <rect x="260" y="92" width="280" height="40" fill="#222" />
  <text x="280" y="117" font-family="Arial, sans-serif" font-size="14" fill="#fff">Trang chủ</text>
  <text x="380" y="117" font-family="Arial, sans-serif" font-size="14" fill="#e50914">Phim</text>
  <text x="460" y="117" font-family="Arial, sans-serif" font-size="14" fill="#fff">Yêu thích</text>
  
  <!-- Featured movie with gradient -->
  <rect x="260" y="132" width="280" height="180" fill="#333" />
  <linearGradient id="posterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#333" stop-opacity="0" />
    <stop offset="50%" stop-color="#111" stop-opacity="0.5" />
    <stop offset="100%" stop-color="#000" stop-opacity="0.9" />
  </linearGradient>
  <rect x="260" y="132" width="280" height="180" fill="url(#posterGradient)" />
  <text x="280" y="292" font-family="Arial, sans-serif" font-size="18" fill="#fff" font-weight="bold">Phim hành động mới</text>
  
  <!-- Movie rows -->
  <text x="280" y="332" font-family="Arial, sans-serif" font-size="16" fill="#e50914" font-weight="bold">Phim phổ biến</text>
  
  <!-- Movie thumbnails row 1 with rounded corners and shadows -->
  <rect x="278" y="340" width="64" height="94" rx="6" fill="#222" />
  <rect x="280" y="342" width="60" height="90" rx="4" fill="#444" />
  
  <rect x="348" y="340" width="64" height="94" rx="6" fill="#222" />
  <rect x="350" y="342" width="60" height="90" rx="4" fill="#444" />
  
  <rect x="418" y="340" width="64" height="94" rx="6" fill="#222" />
  <rect x="420" y="342" width="60" height="90" rx="4" fill="#444" />
  
  <!-- Movie thumbnails row 2 -->
  <text x="280" y="462" font-family="Arial, sans-serif" font-size="16" fill="#e50914" font-weight="bold">Phim mới</text>
  
  <rect x="278" y="470" width="64" height="94" rx="6" fill="#222" />
  <rect x="280" y="472" width="60" height="90" rx="4" fill="#444" />
  
  <rect x="348" y="470" width="64" height="94" rx="6" fill="#222" />
  <rect x="350" y="472" width="60" height="90" rx="4" fill="#444" />
  
  <rect x="418" y="470" width="64" height="94" rx="6" fill="#222" />
  <rect x="420" y="472" width="60" height="90" rx="4" fill="#444" />
  
  <!-- Phone details -->
  <circle cx="400" cy="52" r="5" fill="#222" />
  <rect x="370" y="545" width="60" height="5" rx="2.5" fill="#222" />
  
  <!-- Phone reflection -->
  <linearGradient id="reflectionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#fff" stop-opacity="0.1" />
    <stop offset="100%" stop-color="#fff" stop-opacity="0" />
  </linearGradient>
  <rect x="260" y="32" width="280" height="240" rx="12" fill="url(#reflectionGradient)" opacity="0.05" />
</svg>